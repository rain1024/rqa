<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.min.css"/>

  <title>Redmine Quick Add</title>
</head>
<body>
<div class="container">
  <h1>Redmine Quick Add</h1>
  <div class="row">
    <div class="col-md-12 order-md-1">
      <h4>Step 1: Choose your redmine</h4>
      <form class="needs-validation" novalidate="">

        <div class="mb-3">
          <label for="url">Redmine Application URL</label>
          <input type="text" class="form-control" id="url" placeholder="/">
        </div>

        <div class="mb-3">
          <label for="key">Redmine API Key</label>
          <input type="text" class="form-control" id="key"
                 placeholder="Go to My Account > API access key > Show" required="">
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Fetch Projects</button>
        <hr/>

      </form>
    </div>
  </div>
</div>

</html>
